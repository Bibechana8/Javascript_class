<html>
<head>
    <title>roll the dice</title>
    <style type="text/css">
        .circle{
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: rgb(237, 230, 230);
            display: inline-block;
            margin:10px;
            text-align: left;
        }

        .dice{
            border-color: black;
            background-color: red;
            border-radius: 5px;
            align-items: center;
            width:190px;
            height: 190px;
        }

    </style>
<script type="text/javascript">
    function roll()
    {
    var mynum = document.getElementById("number").value;
    if(mynum>6)
    {
        alert("number must be between 1 to 6");
        document.getElementById("number").value=6;
    }
     if(mynum<1)
    {
        alert("number must be between 1 to 6");
        document.getElementById("number").value=1;
    }
    var num = Math.round((Math.random()*5) + 1).toString();
    var circle =  document.getElementsByClassName("circle");
       for(var i=0;i<9;i++)
       {
            circle[i].style.visibility = "hidden";
       }
       switch(num)
       {
        case "1":
            document.getElementById("5").style.visibility = "visible";
            break;
        case "2":
            document.getElementById("1").style.visibility = "visible";
            document.getElementById("9").style.visibility = "visible";
            break;
        case "3":
            document.getElementById("1").style.visibility = "visible";
            document.getElementById("5").style.visibility = "visible";
            document.getElementById("9").style.visibility = "visible";
            break;
        case "4":
            document.getElementById("1").style.visibility = "visible";
            document.getElementById("3").style.visibility = "visible";
            document.getElementById("7").style.visibility = "visible";
            document.getElementById("9").style.visibility = "visible";
            break; 
        case "5":
            document.getElementById("1").style.visibility = "visible";
            document.getElementById("3").style.visibility = "visible";
            document.getElementById("5").style.visibility = "visible";
            document.getElementById("7").style.visibility = "visible";
            document.getElementById("9").style.visibility = "visible";
            break;
        case "6":
            document.getElementById("1").style.visibility = "visible";
            document.getElementById("3").style.visibility = "visible";
            document.getElementById("4").style.visibility = "visible";
            document.getElementById("6").style.visibility = "visible";
            document.getElementById("7").style.visibility = "visible";
            document.getElementById("9").style.visibility = "visible";
            break;  
        default:
            alert("wrong number please select between 1 to 6");    
       }
       if(mynum==num)
       {
        document.getElementById("result").innerText="Congratulations you won";
       }
       else
       {
        document.getElementById("result").innerText="sorry you loose try again";
        document.getElementById("number").focus();
       }
    }
</script>

</head>
<body>
    <div>
        <input type="number" id="number" min="1" max="6" maxlength="1"/>
        <br><br>
        <input type="button" value="roll the dice" onclick="roll()" /><br><br>
        <div class="dice">
            <div id="1" class="circle">
            </div>
            <div id="2" class="circle" style="visibility: hidden;">
            </div>
            <div id="3" class="circle">
            </div>
            <div id="4" class="circle">
            </div>
            <div id="5" class="circle" style="visibility: hidden;">
            </div>
            <div id="6" class="circle">
            </div>
            <div id="7" class="circle">
            </div>
            <div id="8" class="circle" style="visibility: hidden;">
            </div>
            <div id="9" class="circle">
            </div>
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
