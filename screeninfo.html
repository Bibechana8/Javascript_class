<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen object example</title>
</head>
<body>
    <form>
        <input type="button" value="screen info" name="btn" onclick="showscreeninfo()"/>

    </form>
    <p id="avail_height"></p>
    <p id="avail_width"></p>
    <p id="screen_height"></p>
    <p id="screen_width"></p>
    <p id="pixel_depth"></p>
    <p id="color_depth"></p>
    <script type="text/javascript" >
    function showscreeninfo(){
        document.getElementById("avail_height").innerHTML = "Available height of screen is:" +screen.availHeight;
        document.getElementById("avail_width").innerHTML = "Available width of screen is:" +screen.availwidth;
        document.getElementById("screen_height").innerHTML = "Total height of screen is:" +screen.height;
        document.getElementById("screen_width").innerHTML = "Total width of screen is:" +screen.width;
        document.getElementById("pixel_depth").innerHTML = "screen pixel depth is :" +screen.pixeldepth;
        document.getElementById("color_depth").innerHTML = "color depth of screen is:" +screen.colordepth;

    }
    </script>
    </body>

</html>
