<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <h1 id="myclock"></h1>
    <input type="button" onclick="clock()" value="show clock"/>
    <script type="text/javascript">
        function clock()
        {
            var now = new Date();
            document.getElementById("myclock").innerText = now.toLocaleTimeString();
            setTimeout(clock,1000);
        }
    </script>
    
</body>
</html>
