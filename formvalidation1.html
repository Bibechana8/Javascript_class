<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Form Validation</title>
  <style>
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>User Registration</h2>
  <form id="userForm" onsubmit="return validateForm()">
    <label>Full Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <span id="nameError" class="error"></span><br>

    <label>Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label>Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>

    <label>Age:</label><br>
    <input type="text" id="age" name="age"><br>
    <span id="ageError" class="error"></span><br>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      // Clear previous errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const age = document.getElementById("age").value.trim();

      // Name validation
      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        isValid = false;
      }

      // Email validation (basic regex)
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format.";
        isValid = false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      // Age validation (must be a number and >= 18)
      if (age === "") {
        document.getElementById("ageError").textContent = "Age is required.";
        isValid = false;
      } else if (isNaN(age) || age < 18) {
        document.getElementById("ageError").textContent = "Enter a valid age (18+).";
        isValid = false;
      }

      return isValid; // Prevent form submission if false
    }
  </script>
</body>
</html>
