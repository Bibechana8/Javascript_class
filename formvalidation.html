<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript from validation</title>
    <style>
        .error{color:red; font-size: 0.9em;}
    </style>
</head>
<body>
    <h2> user registration </h2>
    <form id="userform" onsubmit="return validateform()">
        <label>Full Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label>Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label>Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <span id="passwordError" class="error"></span><br>

        <label>Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <span id="ageError" class="error"></span><br>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateform(){
            let isvalid = true;

            // clear previous errors
            documnet.querySelectorAll(".error").forEach(el=>el.textcontent="");

            // get values
            const name=document.getElementById("name").value.trim();
            const email=document.getElementById("email").value.trim();
            const password=document.getElementById("password").value;
            const age=document.getElementById("age").value.trim();

            //name validation
            if(name==""){
                document.getElementById("nameerror").textcontent="name is required.";
                isvalid=false;
            }
            //email validation(basic regex)
            const emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(email==""){
                document.getElementById("emailerror").textContent="email is required.";
                isvalid=false;
            } else if(!emailpattern.test(email)){
                document.getElementById("emailerror").textcontent="invalid email format.";
                isvalid=false;
            }
            // password validation
            if(password.length<6){
                document.getElementById("passworderror").textcontent="password must be at least 6 characters.";
                isvalid=false;
            }

            //agevalidation(must be a number and>=18)
            if(age==""){
                documnet.getElementById("ageerror").textcontent="age is required.";
                isvalid=false;
            } else if (isNaN(age)|| age<18){
                document.getElementById("ageerror").textcontent="enter a valid age (18+).";
                isvalid=false;
            }
            return isvalid;//prevent from submission if false
            }
            
    </script>
    
</body>
</html>
