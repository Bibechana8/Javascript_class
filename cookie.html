<html>
<head>
    <title>this is cookie example</title>
</head>
<body>
    <h1 id="display"></h1>
<script type="">
function createcookie(name,value,days)
{
if(days)
{
    var date = new Date();
    date.setTime(date.getTime() + days*24*60*60*1000);
    var expires = "; expires= " + date.toGMTString();
}
else
{
    var expires = "";
}
document.cookie = name + " = " + value + expires + ";path=/";
}

function readcookie(name)
{
    var namedata = name + "=";
    var ca = document.cookie.split(";");
    for(var i=0;i<ca.length;i++)
    {
        var c = ca[i];
        while(c.charAt(0)==' ')
        c = c.substring(1,c.length);

        if(c.indexOf(namedata) == 0)
        return c.substring(namedata.length,c.length);
    }
    return null;
}
function remove(name)
{
    createcookie(name,"",-1);
}

createcookie('username','prakash',7);
document.getElementById("display").innerHTML = "Welcome " + readcookie('username');
remove('username');

</script>

</body>

</html>
